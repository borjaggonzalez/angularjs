<h1>{{pokemon.name | uppercase}}</h1>
<div class="row">
<div class="col">
    <img ng-src="{{pokemon.sprites.front_default}}" alt="{{pokemon.name}}">  
    <p>PESO : {{pokemon.weight}}</p>
    <p>ALTURA : {{pokemon.height}}</p>
</div>    
<div class="col">
        TYPE
            <ul class="list-group">
                <li class="list-group-item" ng-repeat = "type in pokemon.types">{{type.type.name}}</li>
            </ul>
    
</div>
<div class="col">
<table class="table">
    <thead>
        <tr>
            <th>STATS</th>
            <th>LEVEL</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="stats in pokemon.stats">
        <td>
            {{stats.stat.name}}
        </td>
         <td>   
            {{stats.base_stat}}
         </td>
        </tr>
    </tbody>
</table>
</div>


</div>
